<app-navbar></app-navbar>

<div>
    <br><br>
    <td><button type="button" class="btn btn-primary" (click)="navigate($event)">New User</button></td>
    <br>
</div>
<table class="table">
    <thead class="thead-dark">
        <tr style="text-align: center; width: 100%;">
            <td style="font-size: large; font-weight: bold;">Users Tables</td>
        </tr>
      <tr>
        <th scope="col">#</th>
        <th scope="col">first name</th>
        <th scope="col">last name</th>
        <th scope="col">email</th>
        <th scope="col">age</th>
        <th scope="col">address</th>
        <th scope="col">role</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUsersList">
        <th scope="row">{{user.id}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age}}</td>
        <td>{{user.address}}</td>
        <td>{{user.role}}</td>
        <td scope="col"><button type="button" class="btn btn-warning" (click)="editUser($event)">Edit {{user.id}}</button></td>
        <td scope="col"><button type="button" class="btn btn-danger" (click)="deleteUser($event)">Delete {{user.id}}</button> </td>
      </tr>
    </tbody>
  </table>
