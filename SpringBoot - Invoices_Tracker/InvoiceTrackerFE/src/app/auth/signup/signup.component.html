<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Welcome !</h1>
                    <p class="lead">
                        Please fill the form to complete your signup
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form (ngSubmit)="onSubmit()" #f="ngForm" method="POST">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="form-control form-control-lg" type="text" name="first" placeholder="First Name" [(ngModel)]="first" required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input class="form-control form-control-lg" type="text" name="last" placeholder="Last Name" [(ngModel)]="last" required >
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" [(ngModel)]="email" required>
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input class="form-control form-control-lg" type="text" name="address" placeholder="Address" [(ngModel)]="address" required>
                                </div>
                                <div class="form-group">
                                    <label>Age</label>
                                    <input class="form-control form-control-lg" type="number" min="15" max="60" name="age" placeholder="Age" [(ngModel)]="age" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
                                </div>
                                <div class="form-group">
                                    <label>Re-Password</label>
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Re-Enter your password" [(ngModel)]="repassword" required>
                                </div>
                                <br>
                                <div>
                                    <div class="custom-control custom-checkbox align-items-center">
                                        Already have an account ! <a  href="login">Sign In</a>
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-primary">Sign Up</button>
                                </div>
                                <br>
                                <div *ngIf="errorFlag" > 
                                    <div  style="color: red;" class="custom-control custom-checkbox align-items-center">
                                        {{errorMessage}}
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
