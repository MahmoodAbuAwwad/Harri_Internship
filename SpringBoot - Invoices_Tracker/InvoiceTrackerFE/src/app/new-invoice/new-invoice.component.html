<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form method="POST">
                                <div class="form-group">
                                    <label><b>Invoice Type</b></label>
                                     <select class="form-select" aria-label="Default select example" name="type">
                                        <option selected>Select Invoice type</option>
                                        <option value="timesheet">Timesheet</option>
                                        <option value="commercial">Commercial</option>
                                        <option value="mixed">Mixed</option>
                                      </select>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label><b>Invoice Date</b></label>
                                    <input class="form-control form-control-lg" type="date" name="date" placeholder="Last Name" required >
                                </div>
                                <div class="form-group">
                                    <label><b>Invoice Total</b></label>
                                    <input class="form-control form-control-lg" type="number" min="0" name="total" placeholder="100$"required>
                                </div><br>

                                <div class="form-group">
                                    <label><b>Items</b></label>
                                    <select class="form-select" multiple aria-label="multiple select example" name="items">
                                        <option value="1">item1</option>
                                        <option value="2">tem2</option>
                                        <option value="3">item3</option>
                                      </select>
                                      <!-- iterate over list from items -->
                                </div>
                              
                                <div class="form-group">
                                    <label><b>Attachment Type</b></label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="" selected>None</option>
                                        <option value="image">Image</option>
                                        <option value="file">File</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label><b> attachment file</b></label>
                                    <input class="form-control form-control-lg" type="file"  name="attachment" required>
                                </div><br>
                                
                                <br>
                                <button type="submit" class="btn btn-lg btn-primary">Create</button>
                                <br>
                                <br>
                                <!-- <div  > ng if -->
                                <div>
                                    <div  style="color: red;" class="custom-control custom-checkbox align-items-center">
                                        Hi this is error
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
