<app-navbar></app-navbar>
<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form method="POST" (ngSubmit)="onSubmit()" #f="ngForm" >
                                <div class="form-group">
                                    <label><b>Invoice Type</b></label>
                                    <select class="form-select" aria-label="select type" (change)="selectType($event)">
                                        <option *ngFor="let o of options" >{{o.name}}</option>
                                    </select>
                                </div>
                                <br>
                               


                                <div class="form-group">
                                    <label><b>Items</b></label>
                                    <select class="form-select" [(ngModel)]="selectedItems" multiple aria-label="multiple select example"  name="items" (change)="items($event)">
                                        <option *ngFor="let item of allItemsList">{{item.name}}</option>
                                      </select>
                                      <!-- iterate over list from items -->
                                </div>

                                <div class="form-group">
                                    <label><b>Invoice Total</b></label>
                                    <input class="form-control form-control-lg" type="number" min="0" name="total" [(ngModel)]="total" placeholder="100$"required>
                                </div><br>
                              
                                <div class="form-group">
                                    <label><b>Attachment Type</b></label>
                                    <br>
                                    <label>None</label>
                                    <input class="form-check-input" type="radio" value="None" 
                                     name="a" value="None" [checked]="true"  (change)="onItemChange($event)"
                                    /><br>

                                    <label>Image</label>
                                    <input class="form-check-input" type="radio" value="Image" 
                                     name="a" value="Image"  (change)="onItemChange($event)"
                                    /><br>

                                    <label>File</label>
                                    <input class="form-check-input" type="radio" value="File" 
                                     name="a" value="File" (change)="onItemChange($event)" 
                                    />
                                </div>
                                <div class="form-group">
                                    <label><b> attachment file</b></label>
                                    <input class="form-control form-control-lg" type="file" (change)="uploadFile($event)" name="file" required>
                                </div>
                                <br>
                                
                                <br>
                                <button type="submit" class="btn btn-lg btn-primary">Create</button>
                                <br>
                                <br>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
