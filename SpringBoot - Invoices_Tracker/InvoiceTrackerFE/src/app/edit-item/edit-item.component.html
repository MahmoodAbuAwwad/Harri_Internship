<app-navbar></app-navbar>
<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form (ngSubmit)="onSubmit()" #f="ngForm" method="POST">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control form-control-lg" type="text" name="name" placeholder="name" [(ngModel)]="name" required>
                                </div>

                                
                                <div class="form-group">
                                    <label>Price</label>
                                    <input class="form-control form-control-lg" type="number" name="price" placeholder="price" [(ngModel)]="price" required>
                                </div>
                                <br>
                                <br>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-primary">Edit</button>
                                </div>
                                <br>
                                <div *ngIf="errorFlag" > 
                                    <div  style="color: red;" class="custom-control custom-checkbox align-items-center">
                                        {{errorMessage}}
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
